<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Our Charts</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <h2>Most Played</h2>
    <ion-list>
      <ion-item *ngFor="let item of played">
        <img src="{{item.artist_image}}" class="track-artist-image"/>
        <b>{{item.artist_name}}, Track: {{item.track_name}}, Played: {{item.pc}}</b><br/>
        <audio controls>                                        
            <source src="{{item.track_audio_path}}" type="audio/mp3">                                                        
        </audio><br/>
      </ion-item>
    </ion-list>

    <h2>Highest Likes</h2>
    <ion-list>
      <ion-item *ngFor="let item of liked">
        <img src="{{item.artist_image}}" class="track-artist-image"/>
        <b>{{item.artist_name}}, Track: {{item.track_name}}, Likes: {{item.lc}}</b><br/>
        <audio controls>                                        
            <source src="{{item.track_audio_path}}" type="audio/mp3">                                                        
        </audio><br/>
      </ion-item>
    </ion-list>

    <h2>Votes Leader</h2>
    <ion-list>
      <ion-item *ngFor="let item of voted">
        <img src="{{item.artist_image}}" class="track-artist-image"/>
        <b>{{item.artist_name}}, Track: {{item.track_name}}, Votes: {{item.vc}}</b><br/>
        <audio controls>                                        
            <source src="{{item.track_audio_path}}" type="audio/mp3">                                                        
        </audio><br/>
      </ion-item>
    </ion-list>
  
</ion-content>
