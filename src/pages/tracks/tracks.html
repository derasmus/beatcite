<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tracks</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <h2>Tracks</h2>
    <ion-list>
      <ion-item *ngFor="let item of tracks">
        <img src="{{item.artist_image}}" class="track-artist-image"/>
        <b>{{item.artist_name}}, Track: {{item.track_name}}</b><br/>
        <audio controls (play)="logTrack([item.track_id],1)">                                        
            <source src="{{item.track_audio_path}}" type="audio/mp3">                                                        
        </audio><br/>
        <button ion-button (click)="logTrack([item.track_id],3)">like</button> <button ion-button color="secondary" (click)="logTrack([item.track_id],2)">vote</button>
      </ion-item>
    </ion-list>
</ion-content>
