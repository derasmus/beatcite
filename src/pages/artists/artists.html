<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Artists</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <h2>Artists</h2>
    <ion-list>
      <ion-item *ngFor="let item of artists">
        <img src="{{item.artist_image}}" class="track-artist-image"/>
        <b>{{item.artist_name}}, {{item.country}} - Tracks {{item.tc}}</b><br/>
        <button ion-button (click)="openTracks([item.artist_id])">tracks</button> <button ion-button color="secondary" (click)="openBio([item.artist_id])">view bio</button>
      </ion-item>
    </ion-list>
</ion-content>
