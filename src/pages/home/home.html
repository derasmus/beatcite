<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Beatcite</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2>Latest Artists</h2>
  <ion-card *ngFor="let item of artists">
    <img src="{{item.artist_image}}" class="artist-image"/>
    <ion-card-content>
      
      <ion-card-title>
       {{item.artist_name}}, {{item.country}}
        </ion-card-title>
      <p>
       {{item.artist_bio}}
      </p>
      <button ion-button (click)="openTracks([item.artist_id])">view tracks</button>
    </ion-card-content>
  </ion-card>

    <h2>Popular Tracks</h2>
    <ion-list>
      <ion-item *ngFor="let item of tracks">
        <img src="{{item.artist_image}}" class="track-artist-image"/>
        <b>{{item.artist_name}}, Track: {{item.track_name}}</b><br/>
        <audio controls>                                        
            <source src="{{item.track_audio_path}}" type="audio/mp3">                                                        
        </audio>
      </ion-item>
    </ion-list>
</ion-content>
